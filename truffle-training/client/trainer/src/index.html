<!-- TRAINER -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trainer Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Trainer Dashboard</h1>
          <hr/>
          <br/>
        </div>
      </div>   
  <div class="row">
      </div>
      <div id="TrainerDemosRow" >
        <h4 id="trainerAddress" class="text-left"></h4>
        <h4 id="trainerBalance" class="text-left"></h4><br/>
        <h4 id="trainerStatus" class="text-left"></h4><br/>
          <!-- Trainer staff is loaded here -->
      </div>
  </div>
</div>

    <div id="demoTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-demo">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Agent</strong>: <span class="agent-agent">Golden Retriever</span><br/>
            <strong>Goal</strong>: <span class="agent-goal">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-send-rate" type="button" data-id="0">Send Rate</button>
            
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Upload demo to IPFS
            </button>
            <div class="collapse" id="collapseExample">
              <form id="upload-form" action="Javascript:sendDemo()">
              <label for="myfile">Select a file:</label>
              <input type="file" id="upload-file" name="myfile"><br><br>
              <strong>IPFS Hash</strong>: <span class="ipfs-hash">Warren, MI</span><br/><br/>
              <button class="btn btn-default btn-send-demo" type="button" data-id="0">Send Demo</button>
              <h5 id="reward-gained" class="text-left"></h5><br/>
              <h5 id="amount" class="text-left"></h5><br/>
            </form>
            </div>


          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://unpkg.com/ipfs-http-client@30.1.3/dist/index.js"></script>
        <script src="https://bundle.run/buffer@5.2.1"></script> <!-- required to convert ArrayBuffer to Buffer -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
